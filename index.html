<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Calendar, Weather, and Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container" class="container">
        <div id="city" class="city">Guntur</div>
        <div id="clock" class="clock"></div>
        <div id="calendar" class="calendar"></div>
        <div id="weather" class="weather"></div>
        <div id="task-manager" class="task-manager">
            <input type="text" id="task-input" placeholder="Add a new task">
            <button id="add-task-button">Add Task</button>
            <ul id="task-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
